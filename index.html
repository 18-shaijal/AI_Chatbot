<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="/Chatbot/index.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <button class="chatbot-toggle">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>

    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class="closebtn material-symbols-outlined">close</span>
        </header>

        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi, there ! <br>How can I help you today ?</p>
            </li>
            <li class="chat outgoing">
                
                <!-- <p>Lorem ipsum dolor sit amet consectetur.</p> -->

            </li>
        </ul>
        <div class="chat-input">
            <textarea id="texbar" type="text" placeholder="write message...." required></textarea>

            <span id="send-btn" class="material-symbols-outlined">send</span>

        </div>

    </div>
    <script src="/Chatbot/index.js"></script>
</body>
</html>
